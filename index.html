<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>System Notice</title>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <meta name="theme-color" content="#000000" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #000;
      --text: #f2f2f2;
      --muted: #666;
      --accent: #00ffd0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 24px;
      text-align: center;
    }

    .container {
      max-width: 440px;
      animation: fadeIn 0.7s ease-out;
    }

    .label {
      font-size: 13px;
      color: var(--muted);
      letter-spacing: 0.3px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 20px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 15px;
      color: #aaa;
      line-height: 1.6;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="label">//cdn.node</div>
    <h1>This location isnâ€™t available</h1>
    <p>This server is part of our delivery infrastructure. Please <a href="https://ohlc.in">visit the main site</a> to continue.</p>
  </div>
</body>
</html>
