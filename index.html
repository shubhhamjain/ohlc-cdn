<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Node Access | OHLC CDN</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon/favicon-32x32.png" />
  <meta name="theme-color" content="#d6d8db" />

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #d6d8db;
      --panel: #f2f3f5;
      --border: #c0c2c6;
      --text-main: #1a1a1a;
      --text-muted: #555;
      --link: #007aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      color: var(--text-main);
      font-family: 'IBM Plex Mono', monospace;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      max-width: 520px;
      width: 100%;
      padding: 48px 40px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.03);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 32px;
      opacity: 0.7;
    }

    .label {
      font-size: 12px;
      color: var(--text-muted);
      letter-spacing: 0.5px;
      margin-bottom: 12px;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    p {
      font-size: 14px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="label">/cdn/edge-node:47-status</div>
    <img src="https://cdn-icons-png.flaticon.com/512/2983/2983780.png" alt="System Node Icon" class="icon" />
    <h1>Interface access disabled</h1>
    <p>This node is part of a distributed system infrastructure. Direct access is not supported.</p>
    <p>Please <a href="https://ohlc.in">return to the main site</a> to continue.</p>
  </div>
</body>
</html>
