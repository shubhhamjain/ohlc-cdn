<!DOCTYPE html>

<head>

  <meta name="theme-color" content="#ececec" />

  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg: #ececec;
      --panel: #ffffff;
      --text: #222;
      --muted: #777;
      --link: #007aff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg);
      font-family: 'IBM Plex Mono', monospace;
      color: var(--text);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      padding: 24px;
    }

    .wrapper {
      background: var(--panel);
      padding: 48px 32px;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .icon {
      width: 64px;
      height: 64px;
      margin-bottom: 24px;
      opacity: 0.85;
    }

    h1 {
      font-size: 18px;
      font-weight: 500;
      margin-bottom: 12px;
    }

    p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.6;
    }

    a {
      color: var(--link);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .label {
      font-size: 12px;
      color: #aaa;
      margin-bottom: 16px;
      letter-spacing: 0.6px;
    }
  </style>
</head>
<body>
