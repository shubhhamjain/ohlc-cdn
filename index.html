<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CDN Node</title>
  <style>
    body {
      background-color: #d2d4d6;
      color: #111;
      font-family: 'IBM Plex Mono', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 18px;
      font-weight: 400;
      max-width: 480px;
      padding: 0 24px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h1 id="line">...</h1>

  <script>
    const lines = [
      "404 but cooler.",
      "You found a door with no handle.",
      "No user-facing logic here.",
      "Access denied, but in a nice way.",
      "You’re behind the curtain now.",
      "This is not the front entrance.",
      "Hmm. Curious, aren’t we?",
      "This page doesn’t exist. Officially.",
      "You’re either lost or deep.",
      "There's nothing here. Except this.",
      "System interface, not user interface.",
      "Why did you click that?",
      "Okay but seriously, leave.",
      "This URL was a decoy.",
      "Congrats, you’ve reached the void."
    ];

    const randomIndex = Math.floor(Math.random() * lines.length);
    document.getElementById('line').textContent = lines[randomIndex];
  </script>
</body>
</html>
