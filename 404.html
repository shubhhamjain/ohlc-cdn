    const STORAGE_KEY = "seenLines";

    function getUnseenIndex() {
      let seen = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];

      // All seen? Reset
      if (seen.length >= lines.length) {
        seen = [];
      }

      // Get unseen indexes
      const unseen = lines
        .map((_, i) => i)
        .filter(index => !seen.includes(index));

      // Pick random unseen
      const index = unseen[Math.floor(Math.random() * unseen.length)];

      // Save updated list
      seen.push(index);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(seen));

      return index;
    }

    const index = getUnseenIndex();
    document.getElementById("line").textContent = lines[index];
